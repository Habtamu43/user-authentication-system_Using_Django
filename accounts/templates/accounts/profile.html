<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Profile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc; /* Light gray background for the entire page */
        }

        /* Header Style */
        .navbar {
            background-color: #00509e; /* Medium blue navbar matching sidebar */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .nav-left {
            display: flex;
            align-items: center;
        }

        .navbar .nav-left h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
            color: #ffffff; /* White color for the header */
        }

        /* Logout Button Style */
        .navbar .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ffffff; /* White color for the logout button text */
        }

        .navbar .btn-logout:hover {
            background-color: #c82333;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #00509e; /* Medium blue sidebar */
            color: #ffffff; /* White text for contrast */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            font-size: 22px;
            margin: 10px 0;
            color: #ffffff; /* White color for the name */
            text-align: center; /* Center align the text */
        }

        .sidebar p {
            font-size: 18px; /* Adjusted font size for better visibility */
            color: #ffffff; /* White color for welcome message */
            text-align: center; /* Center align the text */
            margin-bottom: 20px; /* Margin below welcome message */
            font-weight: bold; /* Make welcome message bold */
        }

        .sidebar a {
            color: #ffffff; /* White text for links */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Bold for links to match welcome message */
        }

        .sidebar a:hover {
            background-color: #007bff; /* Bright blue hover effect */
        }

        /* Content Area */
        .content {
            margin-left: 250px; /* Sidebar width */
            padding: 40px;
            min-height: 100vh;
            background-color: #ffffff; /* White background for content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            border-radius: 10px; /* Rounded corners */
        }

        .content h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-evenly;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar .nav-left {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <h2>{{ user.display_name }}</h2>
        </div>
        <button class="btn-logout" onclick="location.href='{% url 'logout' %}'">Logout</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Welcome Message -->
        <p>Welcome to your profile page!</p>
        
        <!-- Navigation Links -->
        <a href="#">Home</a>
        <a href="#">Settings</a>
        <a href="#">Messages</a>
        <a href="#">Support</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h2>Profile Information</h2>
        <p>Here you can manage your settings, view messages, and navigate through your dashboard easily.</p>

        <!-- Other Content as Needed -->
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
