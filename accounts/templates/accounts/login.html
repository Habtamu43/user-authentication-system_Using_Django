<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        body {
            background-color: #f5f7fa; /* Soft background color */
            font-family: 'Arial', sans-serif; /* Standard font */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height */
            margin: 0; /* Remove default margin */
        }

        .container {
            width: 400px; /* Set container width */
            padding: 25px; /* Padding around container */
            border-radius: 10px; /* Rounded corners */
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        }

        h2 {
            color: #333333; /* Darker header color */
            margin-bottom: 20px; /* Space below header */
            text-align: center; /* Center header */
            font-size: 24px; /* Font size */
        }

        .error-message {
            color: #c82333; /* Red color for error messages */
            font-size: 14px; /* Font size for error messages */
            margin-bottom: 15px; /* Space below error messages */
            text-align: center; /* Center error messages */
            display: none; /* Hide error message by default */
        }

        .btn-primary {
            width: 100%; /* Full width button */
            padding: 10px; /* Padding for button */
            font-size: 16px; /* Button font size */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #007bff; /* Darker blue on hover */
        }

        .form-group label {
            font-weight: bold; /* Bold labels */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Error message (hidden by default, shown dynamically on submit) -->
        <div id="error-message" class="error-message">
            Invalid email or password.
        </div>

        <!-- Set method to POST and include CSRF token -->
        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="•••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
